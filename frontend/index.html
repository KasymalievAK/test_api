<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Каталог — Магазин</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">ZARA STORE</div>
    <nav>
      <a href="index.html">Каталог</a>
      <a href="cart.html">Корзина</a>
    </nav>
  </header>

  <main class="container">
    <section class="add-block">
      <h2>Добавить товар</h2>
      <form id="add-product-form">
        <input id="p-name" type="text" placeholder="Название" required>
        <input id="p-price" type="number" placeholder="Цена" required>
        <input id="p-size" type="text" placeholder="Размер">
        <input id="p-image" type="text" placeholder="URL картинки (опц.)">
        <button type="submit">Добавить</button>
      </form>
    </section>

    <section>
      <h2>Товары</h2>
      <div id="products" class="products-grid"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
